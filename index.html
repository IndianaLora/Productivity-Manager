<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Productivy Manager</title>
  </head>
  <body>
    <div class="container" id="container">
      <section>
        <div class="timezone" id="timezone"></div>
      </section>
      <h1 class="title-primary whitee">Productivy Manager</h1>
      <!-- add todo -->
      <section>
        <label for="todoInput" class="input-label whitee">Add todo</label>
        <input
          type="text"
          name="todo"
          id="todoInput"
          placeholder="Type your activity..."
          class="input"
        />
        <button id="addTodo">Add</button>
        <!-- Pomodoro timer -->
        <div class="timer" id="timer">
          <h3 class="tittle">Pomodoro Timer</h3>
          <span id="timer"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
          <div class="button startButton buttons" id="start">Start</div>
          <div class="button stopButton buttons" id="stop">Stop</div>
          <div class="button resetButton buttons" id="reset">Reset</div>
        </div>
      </section>
      <!-- Todos -->
      <section>
        <div class="todo-container" id="todo-container"></div>
      </section>
    </div>
    <script src="script.js"></script>
    <!-- <script src="weather.js"></script> -->
  </body>
</html>
